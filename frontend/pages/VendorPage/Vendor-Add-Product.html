<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor</title>
    <link rel="stylesheet" href="Vendor-Add-Product.css">
</head>

<body>
    <iframe class="header" src="../header/header.html" frameborder="0"></iframe>
    <div class="samsung-galaxy-a12">
        <div class="billboard">
            <img src="../serviceImages/Billboard Images/billboard image.jpg" alt="billboard image">
            <img src="../serviceImages/Billboard Images/billboard image2.jpg" alt="billboard image">
        </div>
        <div class="vendor-buttons">
            <a href="index.html">
                <div class="vendor-button">
                    <p>View Product</p>
                </div>
            </a>
            <a href="Vendor-Add-Product.html">
                <div class="vendor-button">
                    <p>Add New Product</p>
                </div>
            </a>
        </div>
        <section>
            <h1 class="product-header">Add New Product</h1> 
                <div class="add-product-wrapper">
                    <div class="product-image-and-name">
                        <div class="product-image">
                            <input type="file" id="myFile" name="filename" accept="image/*">
                            <label for="myFile">
                                <img src="../logo/target.png" alt="upload button">
                            </label>
                        </div>
                        <div class="product-input">
                            <input type="text" id="product-name" name="product-name" placeholder="Name: ">
                            <div class="currency-and-price">
                                <span class="currency">VND</span>
                                <input type="number" id="product-price" name="product-price" placeholder="How much?">
                            </div>
                        </div>
                    </div>
                    <div class="product-description">
                        <textarea name="product description" id="product-description" cols="30" rows="10" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="add-to-cart">
                    <a href="" class="add-to-cart-link">
                        <span class="add-to-cart-in-word">Add Product</span>
                    </a>
                </div>
        </section>
        <iframe class="footer" src="../footer/footer.html" frameborder="0"></iframe>
    </div>
</body>

</html>
