<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/profilepage.css">
</head>
<body>
    <div class="samsung-galaxy-a12">
        <header class="header">
            <div class="menu-icon-and-logo">
                <div class="menu-icon">
                    <div class="rectangle-11"></div>
                    <div class="rectangle-12"></div>
                </div>
                <a href="index.html">
                    <img alt="" class="logo" src="logo/Lazada.PNG" />
                </a>
            </div>
            <div class="profile-name-and-picture">
                <p class="profiles-name">Profiles' Name</p>
                <a href="profilepage.html">
                    <div class="profile-picture">
                    </div>
                </a>
            </div>
        </header>
        <div class="frame-7"></div>
        <section>
            <div class="profile-navigation-bar-and-content">
                <div class="profile-navigation-bar">
                    <a href="profilepage.html">
                        <div class="profile-navigation-button">
                            <p>Profile</p>
                        </div>
                    </a>
                    </div>
                     <a href="customerpage.html">
                        <div class="profile-navigation-button">
                            <p>My Order</p>
                        </div>
                    </a>
                    
                    <a href="customerpage.html">
                        <div class="profile-navigation-button">
                            <p>Customer page</p>
                        </div>
                    </a>
                        
                </div>
                <div class="profile-content-header">
                    <h2>My Profile</h2>
                    <div class="profile-content-wrapper">
                        <div class="profile-content">
                            <div class="profile-picture-and-name">
                                <div id="profile-picture">
                                </div>
                                <h2>Name</h2>
                                <p>Username</p>
                            </div>
                            <div class="profile-information">
                                <p>Your email: <span>abc@gmail.com</span></p>
                                <p>Phone number: <span>12346678</span></p>
                                <a class="logout" href="">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
